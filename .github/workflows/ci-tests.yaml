name: Run Unit Tests (CI)

on:
  push:
    branches: [ "dev" ] 
  pull_request:
    branches: [ "dev", "main" ] # VIKTIGT: Körs när vi vill merga TILL dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' 

    - name: Restore dependencies
      run: dotnet restore EnigmaProject.sln  # <-- lade till .sln här

    - name: Build
      run: dotnet build EnigmaProject.sln --no-restore # <-- Och här

    - name: Run Tests
      run: dotnet test --no-build --verbosity normal