<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Enigma Simulator</title>
    <style>
        /* --- GRUNDSTIL (V1 - CLEAN) --- */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f0f0f0; 
            color: #333; 
            text-align: center; 
            margin: 0; 
            overflow: hidden; /* F칬rhindra scrollbars f칬r Matrix-effekten */
            transition: background 0.5s ease;
        }
        
        .machine-container {
            position: relative;
            z-index: 10; /* M친ste ligga ovanf칬r Matrix-regnet */
            background: #fff;
            width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        #displayScreen { 
            background: #eee; 
            border: 2px solid #ccc; 
            color: #333; 
            padding: 20px; 
            font-size: 1.5em; 
            font-weight: bold; 
            min-height: 1.5em; 
            margin-bottom: 20px;
            word-wrap: break-word;
            border-radius: 5px;
        }

        button { padding: 10px 20px; font-size: 1.1em; cursor: pointer; margin: 5px; font-weight: bold; border-radius: 5px; border: none; }
        .lock-btn { background-color: #ff4444; color: white; }
        .unlock-btn { background-color: #44ff44; color: black; }
        button:disabled { background-color: #ccc; color: #666; cursor: not-allowed; }
        input { padding: 10px; font-size: 1em; width: 70%; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }

        /* --- MODE SWITCH BUTTON --- */
        .mode-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            font-size: 0.8em;
            padding: 8px 15px;
            border-radius: 20px;
            z-index: 100;
        }

        /* --- MATRIX CANVAS (Ligger i bakgrunden) --- */
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; /* Ligger bakom boxen men framf칬r body */
            opacity: 0; /* Osynlig i clean mode */
            transition: opacity 1s;
        }

        /* --- RETRO HACKER MODE (V2/V3) --- */
        body.retro {
            background-color: #000;
        }

        body.retro canvas {
            opacity: 0.8; /* Visa Matrix-regnet! */
        }

        /* Scanlines overlay */
        body.retro::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 20; /* Ovanf칬r allt */
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        body.retro .machine-container {
            background: rgba(0, 0, 0, 0.9); /* Lite genomskinlig s친 man anar koden bakom */
            border: 4px solid #0f0;
            box-shadow: 0 0 20px #0f0, inset 0 0 20px #0f0;
            border-radius: 5px;
        }

        body.retro #displayScreen {
            background: #000;
            color: #0f0 !important; 
            border: 2px dashed #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        body.retro input {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
        }

        body.retro button {
            border-radius: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 5px #0f0;
        }
        
        body.retro .unlock-btn { background: #003300; color: #0f0; border: 1px solid #0f0; }
        body.retro .lock-btn { background: #330000; color: #f00; border: 1px solid #f00; }

    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <button class="mode-switch" onclick="toggleRetro()">游댃 TOGGLE HACKER MODE</button>

    <audio id="bgMusic" loop>
        <source src="hackermusic.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfxSwitch">
        <source src="powerup.mp3" type="audio/mpeg">
    </audio>
    
    <img id="victoryDance" src="dance.gif" style="display:none; position:fixed; bottom:0; right:0; width:200px; z-index:999;">

    <div class="machine-container">
        <h1 id="headerTitle">ENIGMA V1.0</h1>

        <img id="statusImage" src="locked.png" alt="Status" style="width:150px; margin-bottom:20px;">

        <div id="displayScreen">IFMMP!XPSME</div>
        
        <button id="btnUnlock" class="unlock-btn" onclick="unlockMachine()">游댑 UNLOCK & DECRYPT</button>
        
        <hr style="border-color: #888; margin: 20px 0;">

        <p style="color: inherit; font-size: 0.8em;">CREATE NEW SECRET:</p>
        <input type="text" id="inputText" placeholder="Write plain text here...">
        <br>
        <button id="btnLock" class="lock-btn" onclick="lockMachine()">游 ENCRYPT & LOCK</button>
    </div>

    <script>
        // --- LOGIK F칐R ENIGMA ---
        let isLocked = true; 
        let isRetro = false;
        
        const music = document.getElementById('bgMusic');
        const sfx = document.getElementById('sfxSwitch');
        const dancer = document.getElementById('victoryDance');
        
        if(music) music.volume = 0.2;

        updateButtonState();

        function toggleRetro() {
            isRetro = !isRetro;
            document.body.classList.toggle('retro');
            
            const title = document.getElementById('headerTitle');
            
            if(sfx) { sfx.currentTime = 0; sfx.play(); }

            if(isRetro) {
                title.innerText = "ENIGMA TERMINAL V3.0";
                if(music) music.play().catch(e => console.log("Chrome kr칛ver klick:", e));
                startMatrix(); // Starta regnet!
            } else {
                title.innerText = "ENIGMA V1.0";
                if(music) { music.pause(); music.currentTime = 0; }
                dancer.style.display = "none";
                stopMatrix(); // Stoppa regnet!
            }
        }

        async function unlockMachine() {
            if (!isLocked) return;

            const currentText = document.getElementById('displayScreen').innerText;
            const response = await fetch(`/decrypt?text=${encodeURIComponent(currentText)}`);
            const decryptedText = await response.text();

            const screen = document.getElementById('displayScreen');
            screen.innerText = decryptedText;
            
            if(!isRetro) screen.style.color = "#44ff44"; 
            
            document.getElementById('statusImage').src = 'unlocked.png';
            isLocked = false;
            updateButtonState();

            if (isRetro && dancer) {
                dancer.style.display = "block";
                setTimeout(() => { dancer.style.display = "none"; }, 5000); 
            }
        }

        async function lockMachine() {
            const textInput = document.getElementById('inputText').value;
            if (!textInput) { alert("Please write a message!"); return; }

            const response = await fetch(`/encrypt?text=${encodeURIComponent(textInput)}`);
            const encryptedText = await response.text();

            const screen = document.getElementById('displayScreen');
            screen.innerText = encryptedText;

            if(!isRetro) screen.style.color = "#ff4444"; 

            document.getElementById('statusImage').src = 'locked.png';
            document.getElementById('inputText').value = "";
            isLocked = true;
            updateButtonState();
            
            if(dancer) dancer.style.display = "none";
        }

        function updateButtonState() {
            document.getElementById('btnUnlock').disabled = !isLocked;
            document.getElementById('btnLock').disabled = isLocked;
        }

        // --- MATRIX RAIN KODEN ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        let matrixInterval;

        // G칬r canvas fullstorlek
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Tecken att anv칛nda (Katakana + Latin)
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        // H친ller koll p친 y-positionen f칬r varje kolumn
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;

        function drawMatrix() {
            // Rita svart med lite transparens f칬r att skapa sp친r-effekt
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0"; // Hacker Green
            ctx.font = fontSize + "px arial";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Slumpa n칛r droppen ska b칬rja om fr친n toppen
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        function startMatrix() {
            if(!matrixInterval) {
                matrixInterval = setInterval(drawMatrix, 33);
            }
        }

        function stopMatrix() {
            clearInterval(matrixInterval);
            matrixInterval = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Rensa sk칛rmen
        }

        // Fixa om man 칛ndrar storlek p친 f칬nstret
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
